<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BDC 2025</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <form id="registrationForm">
        <h1>Karibu BDC 2025!</h1>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="churchName" placeholder="Church Name" />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <select name="boardingStatus" required>
            <option value="">Are you boarding?</option>
            <option value="Boarder">Boarder</option>
            <option value="Daytime">Daytime Attendee</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script src="javascript/script.js"></script>
</body>
</html>
